<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/chartjs-plugin-zoom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.4.0/chartjs-plugin-annotation.js" integrity="sha512-es3XL5vwq08UWKA+Fp6tZVTcJ4Kh25GsgsCSkBbPlX6QmDn3YJX0yhUVhPYQUoPX/gUFXf7uH0YtuZHGPj4iHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body">
    <div id="navbar-template"></div>
    
    <div class="container mt-4">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="card">
                        <h5 class="card-header">
                        Inputs & Results
                        </h5>
                    <div class="card-body">
                        <div id="input_fields">
                            <div class="input-group mb-3">
                                <span class="input-group-text durand-input-text" id="sw-text">SG of liquid (SG<sub>w</sub>)</span>
                                <input type="number" id="Sw" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text durand-input-text" id="s-text">SG of solids (SG<sub>s</sub>)</span>
                                <input type="number" id="S" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text durand-input-text" id="sm-text">SG of mixture (SG<sub>m</sub>)</span>
                                <input type="number" id="Sm" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text durand-input-text" id="cw-text">Weight Concentration (Cw)</span>
                                <input type="number"  id="Cw" class="form-control">
                                <span class="input-group-text ">%</span>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text durand-input-text" id="cv-text">Volume Concentration (Cv)</span>
                                <input type="number" id="Cv" class="form-control">
                                <span class="input-group-text ">%</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="input-group mb-3" id="calculate-button">
                                    <button class="btn btn-primary" type="button" onclick="mainCompute()">Calculate</button>
                                </div>
                            </div>
                            <hr>
                            <p class="info-text">
                                How to use: Complete 3 out of 5 of the input fields and press "Calculate", the calculator will automatically complete the empty fields.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>        



    <!-- Bootstrap and templates -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/common_templates/navbar.js"></script>
    <script src="js/conversion_calc.js"></script>

</body>
</html>
