<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Efficiency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/chartjs-plugin-zoom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.4.0/chartjs-plugin-annotation.js" integrity="sha512-es3XL5vwq08UWKA+Fp6tZVTcJ4Kh25GsgsCSkBbPlX6QmDn3YJX0yhUVhPYQUoPX/gUFXf7uH0YtuZHGPj4iHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body">
    <div id="navbar-template"></div>
    
    <div class="container mt-4">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="card">
                        <h5 class="card-header">
                        Inputs
                        </h5>
                    <div class="card-body" id="inputs">
                        <!-- filled up by JS based on screen size -->
                    </div>
                </div>
                <div class="card" id="results-card">
                    <h5 class="card-header">Results</h5>
                    <div class="card-body">
                        <div class="d-flex flex-row justify-content-center">
                            <div class="input-group mb-3"  style="width: 200px; margin-right: 20px;">
                                <span class="form-control" id="hr-result">-</span>
                                <span class="input-group-text">HR</span>
                            </div>
                            <div class="input-group mb-3"  style="width: 200px;">
                                <span class="form-control" id="er-result">-</span>
                                <span class="input-group-text">ER</span>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
            <div class="col-md-9">
                <div class="d-flex flex-column" style="margin: auto;" id="chart_section">
                    <div class="d-flex flex-row pump_chart justify-content-center" style="margin: auto;">
                        <canvas id="chart" class="row"></canvas>
                        <canvas id="chart2" class="row"></canvas>
                    </div>
                    <div class="d-flex flex-row pump_chart justify-content-center" style="margin: auto; margin-top: -13px;">
                        <canvas id="chart3" class="row"></canvas>
                        <canvas id="chart4" class="row"></canvas>
                    </div>
                </div>

            </div>
        </div>
    </div>        



    <!-- Bootstrap and templates -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/common_templates/navbar.js"></script>

    <script src="js/pump_calc.js"></script>



</body>
</html>
